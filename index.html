<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript NodeList</h1>
    <p>Hello</p>
    <p>Norway</p>
    <p>London</p>
    <p id="demo"></p>
    <script>
      const myNode = document.querySelectorAll("p");
      function myFunction() {
        for (let i = 0; i < myNode.length; i++) {
          myNode[i].style.color = "red";
        }
      }
    </script>
  </body>
</html>
